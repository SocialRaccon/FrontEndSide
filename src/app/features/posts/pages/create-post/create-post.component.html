<!-- create-post.component.html -->
<div class="create-post-card">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea
        class="form-control"
        formControlName="postDescription"
        placeholder="¿Qué estás pensando?"
        rows="3">
      </textarea>
    </div>

    <div class="form-group mt-2">
      <input
        type="file"
        class="form-control"
        (change)="onFileSelect($event)"
        multiple
        accept="image/*">
      <small class="form-text text-muted">
        Selecciona una o varias imágenes para tu publicación
      </small>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!postForm.valid || loadingService.loading">
        Publicar
      </button>
    </div>
  </form>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger mx-3">
    {{ error }}
  </div>
</div>
