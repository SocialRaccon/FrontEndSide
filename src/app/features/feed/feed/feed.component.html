<div class="feed-container" (scroll)="onScroll($event)">
  <div class="posts-list">
    <app-post-card
      *ngFor="let post of posts; trackBy: trackByPost"
      [post]="post"
      [currentUser]="currentUser"
      (deletePost)="onDeletePost($event)"
    ></app-post-card>
  </div>

  <div class="loading-spinner-container" *ngIf="loading">
    <div class="loading-spinner"></div>
  </div>

  <div class="no-posts-message" *ngIf="!hasMorePosts && posts.length === 0">
    No hay publicaciones para mostrar
  </div>
</div>
