<div class="layout-container" [class.sidebar-open]="isSidebarOpen" *ngIf="isAuthenticated">
  <app-header (menuToggle)="toggleSidebar()"></app-header>
  <div class="main-wrapper">
    <app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>
    <main class="main-content">
      <div class="loading-spinner" *ngIf="isLoading | async">
        <div class="spinner"></div>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
  <app-footer></app-footer>
</div>
<div *ngIf="!isAuthenticated">
  <app-auth></app-auth>
</div>
