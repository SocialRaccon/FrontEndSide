<aside class="sidebar" [class.open]="isOpen">
  <div class="sidebar-content">
    <nav class="sidebar-nav">
      <a href="/feed" class="nav-item">
        <i class="fas fa-home"></i>
        <span class="nav-text">Home</span>
        <span class="badge">3</span>
      </a>
      <div class="user-profile">
        <img src="https://via.placeholder.com/40" alt="Profile" class="avatar">
        <div class="user-info">
          <span class="username">John Doe</span>
          <span class="handle">&#64;johndoe</span>
        </div>
      </div>
      <div class="user-profile">
        <img src="https://via.placeholder.com/40" alt="Profile" class="avatar">
        <div class="user-info">
          <span class="username">John Doe</span>
          <span class="handle">&#64;johndoe</span>
        </div>
      </div>

        <img src="https://via.placeholder.com/40" alt="Profile" class="avatar">
        <div class="user-info">
          <span class="username">John Doe</span>
          <span class="handle">&#64;johndoe</span>
        </div>
      </div>
    </nav>

    <button class="compose-btn">
      <i class="fas fa-plus"></i>
      <span class="btn-text">Create Post</span>
    </button>

  </div>
  <div class="sidebar-footer">
    <div class="user-profile">
      <img [src]="profileImage" alt="Profile" class="avatar">
      <div class="user-info">
        <span class="username">{{username}}</span>
        <span class="handle">&#64;{{controlNumber}}</span>;
      </div>
    </div>
  </div>
</aside>
